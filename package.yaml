name: unbeliever
version: 0.0.1
description: Opinionated Haskell Interoperability
license: BSD3
author: Andrew Cowie <andrew@operationaldynamics.com>
maintainer: Andrew Cowie <andrew@operationaldynamics.com>
copyright: Â© 2018 Operational Dynamics Consulting Pty Ltd, and Others
tested-with: GHC == 8.2

dependencies:
 - base
 - async
 - bytestring
 - text
 - scientific
 - hashable
 - unordered-containers
 - vector
 - transformers
 - mtl
 - aeson
 - chronologique
 - streamly

library:
  source-dirs: lib
  exposed-modules:
   - Core.Text
   - Core.Json
   - Core.Program
   - Core.System
   - Core.Render
   - Core.Logging
  other-modules: []

executables:
  experiment:
    dependencies:
     - unbeliever
   
    ghc-options: -threaded -Wall -Wwarn -fwarn-tabs
   
    source-dirs: tests
    main: Experiment.hs
                      
