name: unbeliever
version: 0.1.1
description: Opinionated Haskell Interoperability
license: BSD3
author: Andrew Cowie <andrew@operationaldynamics.com>
maintainer: Andrew Cowie <andrew@operationaldynamics.com>
copyright: Â© 2018 Operational Dynamics Consulting Pty Ltd, and Others
tested-with: GHC == 8.4

dependencies:
 - aeson
 - async
 - base
 - bytestring
 - chronologique
 - exceptions
 - hashable
 - here
 - hourglass
 - mtl
 - prettyprinter
 - prettyprinter-ansi-terminal
 - safe-exceptions
 - scientific
 - stm
 - terminal-size
 - text
 - transformers
 - unordered-containers
 - unix
 - vector

library:
  source-dirs: lib
  exposed-modules:
   - Core.Text
   - Core.Json
   - Core.System
   - Core.System.External
   - Core.Program
   - Core.Program.Arguments
   - Core.Program.Execute
   - Core.Program.Logging
   - Core.Render
  other-modules:
   - Core.Program.Context
   - Core.Program.Signal

executables:
  experiment:
    dependencies:
     - unbeliever
   
    ghc-options: -threaded -Wall -Wwarn -fwarn-tabs
   
    source-dirs: tests
    main: ComplexExperiment.hs
    other-modules: []

    ghc-prof-options: -fprof-auto

tests:
  check:
    dependencies:
     - hspec
     - unbeliever

    ghc-options: -threaded -Wall -Wwarn -fwarn-tabs

    source-dirs:
     - tests
    main: TestSuite.hs
    other-modules:
     - CheckArgumentsParsing
     - CheckJsonWrapper

