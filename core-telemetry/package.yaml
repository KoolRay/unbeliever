name: core-telemetry
version: 0.1.1.0
synopsis: Advanced telemetry
description: |
  This is part of a library to help build command-line programs, both tools and
  longer-running daemons.
  
  This package in particular adds helpers for sending telemetry objects
  to a logging service.
  
  See "Core.Program.Telemetry" to get started.

stability: experimental
license: MIT
license-file: LICENSE
author: Andrew Cowie <istathar@gmail.com>
maintainer: Andrew Cowie <istathar@gmail.com>
copyright: Â© 2021 Athae Eredh Siniath and Others
tested-with: GHC == 8.10.7
category: System
ghc-options: -Wall -Wwarn -fwarn-tabs
github: aesiniath/unbeliever

dependencies:
 - base >= 4.11 && < 5
 - bytestring
 - template-haskell >= 2.14 && < 3
 - text

library:
  dependencies:
   - async
   - core-text >= 0.3.2
   - core-data
   - core-program >= 0.3.0
   - chronologique
   - exceptions
   - mtl
   - random
   - safe-exceptions
   - scientific
   - stm
  source-dirs:
  - lib
  exposed-modules:
   - Core.Telemetry
   - Core.Telemetry.Observability
   - Core.Telemetry.Backends
  other-modules: []
